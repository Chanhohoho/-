<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="" name="" action="" target="" autocomplete="off">
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <!-- 하나의 폼 안에서 여러 구역을 나누어 표시할 때 <fieldset> 태그 사용 -->
        <!-- <fieldset> 태그로 묶은 그룹에 제목을 붙일 때 <legend> 태그 사용 -->
        
        <fieldset>
            <legend>배송 정보</legend>
            <!-- 라벨링 방법-1 -->
            <label> 라벨 <input type="text"></label> 
            <!-- 라벨링 방법-2 -->
            <label for="id명1"> 라벨 <input id="id명1"></label>
            <!-- 라벨링 방법-3 -->
            <label for="id명2"> 라벨 </label>
            <input id="id명2">
        </fieldset>
        <!-- <label> 태그는 폼 요소에 라벨을 붙일 때 사용 -->
        <!-- <label> 태그를 통해 브라우저가 폼 요소와 라벨 텍스트가 서로 연결되었음을 알 수 있다 -->

        <fieldset>
            <!-- <input> 태그 type 속성 -->
            <input type="text" size="7" minlength="3" maxlength="10" placeholder="123"> <br>
            <input type="password" value="초기값" readonly> <br>
            <input type="search" autofocus> <br>
            <input type="url" required> <br> <!-- 필수 입력 -->
            <input type="email"> <br>
            <input type="tel"> <br>
            <input type="checkbox"> <br>
            <input type="radio"> <br>
            <input type="number" step="5" min="0" max="5" value="5"> <br>
            <input type="range" step="5" min="0" max="5" value="5"> <br>
            <input type="date" step="7" min="2023-07-04" max="2023-07-18" value="2023-07-11"> <br>
            <input type="month"> <br>
            <input type="week"> <br>
            <input type="time"> <br>
            <input type="datetime-local"> <br>
            <input type="submit" value="버튼에 표시할 내용"> <br>
            <input type="reset" value="버튼에 표시할 내용"> <br>
            <input type="image"> <br> <!-- 버튼 대신 이미지를 통한 submit -->
            <input type="button" value="기타 태그.html 열기" onclick="window.open('기타 태그.html')"> <br>
            <input type="file"> <br> 
            <input type="hidden"> <br>
            <!-- 타입의 세분화는 모바일 기기의 가상 키보드 배열에 영향을 준다 -->
            

            <!-- 여러 줄의 텍스트 입력 -->
            <label for="memo">메모</label>
            <textarea name="메모" id="memo" cols="40" rows="10" placeholder="뭐라도 적어봐"></textarea> <br>

            <!-- 드롭다운 목록 -->
            <select size="5" multiple>
                <optgroup label="그룹1">
                    <option value="값1">옵션1</option>
                    <option value="값2">옵션2</option>
                </optgroup>
                <optgroup label="그룹2">
                    <option value="값3">옵션3</option>
                    <option value="값4">옵션4</option>
                </optgroup>
            </select> <br>
            <!-- size 속성은 표시할 항목 수, multiple 속성은 둘 이상의 항목 선택시 사용 -->

            <!-- 데이터 목록 -->
            <label for="데이터 목록 id">데이터 목록</label>
            <input type="text" list="데이터 목록 id">
            <datalist id="데이터 목록 id">
                <option value="값1">옵션1</option>
                <option value="값2">옵션2</option>
            </datalist>
        </fieldset>
        
        <fieldset>
            <label for="user-name">이름</label><input type="text" id="user-name">
            <label><input type="checkbox" value="123" checked>123</label>
            <label><input type="radio" name="gift" value="yes">선물포장</label>
            <label><input type="radio" name="gift" value="no">선물포장 안함</label>
            <!-- name 속성은 폼 요소를 제어할 때 자주 사용된다
            예를 들어, 여러 개의 라디오 버튼 중 하나의 버튼만 선택할 수 있게 하려면
            라디오 버튼의 name 속성값을 똑같이 지정하면 된다 -->
            
            <button type="submit">submit</button>
        </fieldset>
    </form>
</body>
</html>
