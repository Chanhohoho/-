<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/butterfly-gf1b026b72_1280.jpg" alt="이미지 삽입 실패시 대체용 텍스트">
    <object data="videos/168896 (1080p).mp4"></object>
    <audio src="videos/168896 (1080p).mp4" controls autoplay loop muted ></audio>
    <video src="videos/168896 (1080p).mp4" controls loop muted preload="metadata" poster="./images/butterfly-gf1b026b72_1280.jpg    "></video>
    
    <!-- controls : 컨트롤 바 표시 -->
    <!-- autoplay : 자동재생 -->
    <!-- loop : 반복재생 -->
    <!-- muted : 음소거 -->
    <!-- preload : 파일이 어떻게 로드할 것인지 지정, 단 autoplay 속성이 명시되어 있다면, preload 속성은 무시됨
        auto - 페이지가 로드될 때 파일도 같이 로드
        metadata - 페이지가 로드될 때 메타데이터만 로드
        none - 페이지 로드될 때 파일 로드하면 안됨 -->
        <!-- poster : <video> 태그에서 비디오가 재생되기 전까지 화면에 표시될 포스터 이미지를 지정 -->
    
    <embed src="videos/168896 (1080p).mp4" type=""> <!-- <object> 등 다른 멀티미디어 삽입 태그를 지원하지 않을 때 사용 -->

    <figure>
        <img src="images/butterfly-gf1b026b72_1280.jpg" alt="나비">
        <figcaption>나비 사진</figcaption>
    </figure>
</body>
</html>
