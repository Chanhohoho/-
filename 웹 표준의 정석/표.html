<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 표 -->
    <table style="border: 1px solid black;">표
        <caption>표 제목</caption>
        <!-- 특정열을 조작하고 싶을 때 <colgroup> 태그를 이용, 단 <caption> 태그 바로 다음에 써야 한다 -->
        <colgroup>
            <col>
            <col>
            <col style = "background-color: antiquewhite;">
            <!-- <col> 태그는 닫는 태그가 없다 -->
        </colgroup>
        <thead>
            <tr>
                <th>1열</th>
                <th>2열</th>
                <th>3열</th>
                <!-- 제목행에는 <th> 태그 사용 -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
            <tr>
                <!-- <td>2행 1열</td> -->
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>    
            <tr>
                <td colspan="2">3행 1열</td>
                <!-- <td>3행 2열</td> -->
                <td>3행 3열</td>
            </tr>    
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">요약문</th>
                <td>요약문</td>
            </tr>
        </tfoot>
    </table>



</body>
</html>
