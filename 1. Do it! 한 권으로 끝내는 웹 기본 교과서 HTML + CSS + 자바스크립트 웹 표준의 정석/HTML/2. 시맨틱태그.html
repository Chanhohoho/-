<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 시맨틱 태그 -->
     <div>
        시맨틱 태그를 사용하는 이유<br>
        1. HTML의 소스 코드만 보고도 어느 부분이 어느 내용인지 쉽게 알 수 있다<br>
        2. 문서 구조가 정확히 나눠지므로 PC나 모바일의 웹 브라우저와 여러 스마트 기기의 다양한 화면에서 웹 문서를 표현하기 쉽다<br>
        3. 인터넷에서 웹 사이트를 검색할 때 필요한 내용을 정확히 찾을 수 있다<br>   
    </div><!-- <br>태그는 줄바꿈   -->

    <header>
        <nav>같은 웹 문서의 다른 위치 또는 다른 웹 문서로 연결하는 링크, 내비게이션</nav>
    </header>

    <main>
        <article>
            독립된 콘텐츠
        </article>

        <section>
            여러개의 콘텐츠를 묶는 용도
        </section>
    </main>

    <aside>
        사이드 바
    </aside>

    <footer>
        회사 소개, 사이트 안내, 저작권, 연락처 등의 정보
    </footer>

    <div>division</div>

    <h1>제목</h1>
</body>
</html>
