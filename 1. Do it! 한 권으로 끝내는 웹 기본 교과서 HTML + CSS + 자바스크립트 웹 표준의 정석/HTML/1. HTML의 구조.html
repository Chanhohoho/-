<!DOCTYPE html>
<html lang="en"> 
    <!-- 특정 언어로 제한해 검색시 필요 -->
<head>
    <!-- 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분 -->
    <meta charset="UTF-8">
    <!-- 화면에 글자를 표시할 때 어떤 인코딩을 사용할지 지정하는 부분, 한글로 된 내용을 표시할 때에는 UTF-8이라는 문자 세트를 사용 -->
    <meta name="author" content="Chanho Park">
    <meta name="keywords" content="html의 구조">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta> 태그를 사용해서 웹사이트의 다양한 정보를 입력하면 검색 엔진에서 사이트를 검색할 때 참고한다 -->
    <title>About HTML</title>
    <!-- 웹 문서의 제목 -->
</head>
<body>
    <!-- 웹 브라우저에 보여 줄 내용을 입력하는 부분 -->
</body>
</html>
